<!DOCTYPE html>
<html lang="en">

<head>
 <Title>Date Range Analyser</Title>
 <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
    <div class="header">
        <h1>Date Range Analyser</h1>
    </div>
    <div class="bodySection">
    <form>
        <div class="startDate">
        <label>Start Date:</label>
             <input type="date" id="startDate" />
        </div>
    </form>
    <form>
        <div class="endDate">
        <label>End Date:</label>
             <input type="date" id="endDate" />
        </div>
    </form>
    <form>
        <div class="dateRangeIncrement">
        <label>Date Range Increment:</label>
             <input type="number" id="dateRangeIncrement" />
        </div>
    </form>
  </div>
<section>
 <div class="Button">
    <button onclick="showAlert(event)" pre="Result" title="Result">Result</button>

</div>
</section>
</div>
<script src="./index.js">
</script>
</body>
</html>
